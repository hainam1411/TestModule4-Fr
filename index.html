    <meta charset="UTF-8">

    <!-- Google Font: Source Sans Pro -->

          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Main Sidebar Container -->

        <!-- Brand Logo -->
 
        <h1>Danh sách khuyến mãi</h1>


    <!-- Content Wrapper. Contains page content -->
    <div class=" content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-10">
                        <h1 class="m-0">
                        </h1>
                    </div><!-- /.col -->
                    <div class="col-sm-2">
                        <div class="p-2">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                <i class="fas fa-user-plus">Thêm mới</i>
                            </button>
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="modal-food">Thêm Tài Khoản </h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <label for="Name" class="form-label">Tiêu đề</label>
                                                <input class="form-control" id="Name" placeholder="">
                                            </div>
                                            <div class="mb-3">
                                                <label for="start" class="form-label">Thời gian bắt đầu</label>
                                                <input type="date" class="form-control" id="start" placeholder="">
                                            </div>

                                            <div class="mb-3">
                                                <label for="end" class="form-label">Thời gian kết thúc</label>
                                                <input type="date" class="form-control" id="end" placeholder="">
                                            </div>

                                            <div class="mb-3">
                                                <label for="foodCost" class="form-label">Mức giảm giá</label>
                                                <input type="number" class="form-control" id="foodCost" placeholder="">
                                            </div>
                                            <div class="mb-3">
                                                <label for="detail" class="form-label">mô tả</label>
                                                <textarea class="form-control" id="detail" placeholder=""></textarea>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Huỷ
                                                </button>
                                                <button type="button" class="btn btn-primary">Lưu</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/them moi-->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- /.card -->
                        <div class="card">
                            <div  class="card-body table-responsive p-0" id="main">
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
            </div>
            <!-- /.col-md-6 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
